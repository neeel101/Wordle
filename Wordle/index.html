<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Wordle - A Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="blur">Wordle</h1>
      <div class="hint blur">
        <span>Hint :</span>
        <h2>Waiting for Hints..... PLease Hold ON !</h2>
      </div>
      <div class="blur" class="container">
        <div class="row row1 blur">
          <input type="text" maxlength="1" class="col col1" />
          <input type="text" maxlength="1" class="col col2" />
          <input type="text" maxlength="1" class="col col3" />
          <input type="text" maxlength="1" class="col col4" />
          <input type="text" maxlength="1" class="col col5" />
        </div>
        <div class="row row2 blur">
          <input type="text" maxlength="1" class="col col1" />
          <input type="text" maxlength="1" class="col col2" />
          <input type="text" maxlength="1" class="col col3" />
          <input type="text" maxlength="1" class="col col4" />
          <input type="text" maxlength="1" class="col col5" />
        </div>
        <div class="row row3 blur">
          <input type="text" maxlength="1" class="col col1" />
          <input type="text" maxlength="1" class="col col2" />
          <input type="text" maxlength="1" class="col col3" />
          <input type="text" maxlength="1" class="col col4" />
          <input type="text" maxlength="1" class="col col5" />
        </div>
        <div class="row row4 blur">
          <input type="text" maxlength="1" class="col col1" />
          <input type="text" maxlength="1" class="col col2" />
          <input type="text" maxlength="1" class="col col3" />
          <input type="text" maxlength="1" class="col col4" />
          <input type="text" maxlength="1" class="col col5" />
        </div>
        <div class="row row5 blur">
          <input type="text" maxlength="1" class="col col1" />
          <input type="text" maxlength="1" class="col col2" />
          <input type="text" maxlength="1" class="col col3" />
          <input type="text" maxlength="1" class="col col4" />
          <input type="text" maxlength="1" class="col col5" />
        </div>
        <div class="row row6 blur">
          <input type="text" maxlength="1" class="col col1" />
          <input type="text" maxlength="1" class="col col2" />
          <input type="text" maxlength="1" class="col col3" />
          <input type="text" maxlength="1" class="col col4" />
          <input type="text" maxlength="1" class="col col5" />
        </div>
      </div>
      <h3 class="warning" style="filter: none"></h3>
    </div>

    <script src="App.js"></script>
  </body>
</html>
